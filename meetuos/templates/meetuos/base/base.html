{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{%block title%}My Meetup{%endblock%}</title>
   
    {%block site_css%}
        
    {%endblock%}
    <link rel="stylesheet" href="{% static "/meetuos/base.css" %}" />
  </head>
  <body>
    <header id = "main-header">
        <nav>
            <a href = "/meetuos" id = "main-logo">DjangoMeetups</a>
            <h1>{% block main_heading %}{%endblock%}</h1>
            {%block header_content%}{%endblock%}
        </nav>
    </header>
    <main>
        {%block body%}  {%endblock%}
    </main>

  </body>
</html>
