{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" href={% static "/meetuos/style.css" %} />
    <link rel="stylesheet" href={% static "/meetuos/meetuos.css" %} />
  </head>

  <body>
    <header>
        <nav><a href = "/" id = "main-logo">DjangoMeetups</a></nav>
        <h1>We got great meetups comming up</h1>
        <p>Find  the one that best suits your needs!</p>
    </header>
    <main>
        <section>
        <h2>Upcoming meetups</h2>
        <ol>
            {%for item_meetups in meetups%}
            <li class = "meetup-item">
                <article>
                    <div class = "meetup-summary">
                        <div class = "meetup-image">
                            <img src = "" alt = "">
                        </div>
                        <div class = "meetup-details">
                            <h3>{{item_meetups.title}}</h3>
                            <address>{{item_meetups.location}}</address>
                            <p></p>
                        </div>
                    </div>
                    <div class = "meetup-action">
                        <a href = "" class = "btn">More Details</a>
                    </div>
                </article>  
            </li>
            {%endfor%}
        </ol>
        </section>
    </main>
  </body>
</html>
